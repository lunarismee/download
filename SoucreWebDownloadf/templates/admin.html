<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Admin Panel</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h3>Quản lý File</h3>
        <form method="POST" enctype="multipart/form-data">
            <input type="hidden" name="action" value="add_file">
            <div class="mb-3">
                <label for="file" class="form-label">Upload file mới</label>
                <input type="file" class="form-control" id="file" name="file">
            </div>
            <button type="submit" class="btn btn-primary">Thêm file</button>
        </form>
        <ul class="list-group mt-3">
            {% for file in files %}
                <li class="list-group-item d-flex justify-content-between">
                    {{ file[1] }}
                    <form method="POST" style="display:inline;">
                        <input type="hidden" name="action" value="delete_file">
                        <input type="hidden" name="file_id" value="{{ file[0] }}">
                        <button type="submit" class="btn btn-sm btn-danger">Xóa</button>
                    </form>
                </li>
            {% endfor %}
        </ul>

        <h3 class="mt-5">Quản lý Fix lỗi</h3>
        <form method="POST">
            <input type="hidden" name="action" value="add_fix">
            <div class="mb-3">
                <label for="title" class="form-label">Tiêu đề</label>
                <input type="text" class="form-control" id="title" name="title">
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Nội dung</label>
                <textarea class="form-control" id="content" name="content"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Thêm fix</button>
        </form>
        <div class="mt-3">
            {% for fix in fixes %}
                <div class="card mb-2">
                    <div class="card-body">
                        <h5>{{ fix[1] }}</h5>
                        <p>{{ fix[2] }}</p>
                        <form method="POST" style="display:inline;">
                            <input type="hidden" name="action" value="delete_fix">
                            <input type="hidden" name="fix_id" value="{{ fix[0] }}">
                            <button type="submit" class="btn btn-sm btn-danger">Xóa</button>
                        </form>
                    </div>
                </div>
            {% endfor %}
        </div>

        <h3 class="mt-5">Quản lý Hướng dẫn</h3>
        <form method="POST">
            <input type="hidden" name="action" value="add_guide">
            <div class="mb-3">
                <label for="title" class="form-label">Tiêu đề</label>
                <input type="text" class="form-control" id="title" name="title">
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Nội dung</label>
                <textarea class="form-control" id="content" name="content"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Thêm hướng dẫn</button>
        </form>
        <div class="mt-3">
            {% for guide in guides %}
                <div class="card mb-2">
                    <div class="card-body">
                        <h5>{{ guide[1] }}</h5>
                        <p>{{ guide[2] }}</p>
                        <form method="POST" style="display:inline;">
                            <input type="hidden" name="action" value="delete_guide">
                            <input type="hidden" name="guide_id" value="{{ guide[0] }}">
                            <button type="submit" class="btn btn-sm btn-danger">Xóa</button>
                        </form>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
